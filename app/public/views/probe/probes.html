<div>

    <h2>Probes for {{organisation.name}}</h2>

    <script type="text/ng-template" id="probe-view.html">

            <div class="modal-header">
                <h4 class="modal-title" id="myProbeLabel">Probe from {{probe.computationDate.substring(0,10)}}
                    {{probe.computationDate.substring(11,19)}}</h4>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    Score: {{probe.score}}
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>type</th>
                            <th>score</th>
                            <th>output</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="metric in metrics">
                            <td>{{metric.type}}</td>
                            <td>{{metric.score}}</td>
                            <td>{{metric.output}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">Close</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="compute()">
        <span class="glyphicon glyphicon-th-list"></span> Compute a new probe
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Computation date</th>
                <th>Execution time</th>
                <th>score</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="probe in probes">
                <!-- 2015-05-21T22:00:00.000Z-->
                <td>{{probe.computationDate.substring(0,10)}}</td>
                <td>{{probe.computationDate.substring(11,19)}}</td>
                <td>{{probe.score }}</td>

                <td>
                    <button type="submit"
                            ng-click="view(probe.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> View
                    </button>
                    <button type="submit"
                            ng-click="delete(probe.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
