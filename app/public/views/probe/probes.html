<div>

    <h2>Probes</h2>

    <script type = "text/ng-template" id="probe-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myProbeLabel">Create or edit a Probe</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="probe.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>organisationId:</label>
                    
                    <input type="number" class="form-control" name="organisationId"
                           ng-model="probe.organisationId" ng-required="true"
                           />
                    <span class="error" ng-show="form.organisationId.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.organisationId.$error.max">Must be less than or equal to .</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Probe
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>organisationId</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="probe in probes">
                <td>{{probe.id}}</td>
                
                <td>{{probe.organisationId }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(probe.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(probe.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
