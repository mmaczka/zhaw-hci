<div>

    <h2>Metrics</h2>

    <script type = "text/ng-template" id="metric-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myMetricLabel">Create or edit a Metric</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="metric.id" readonly>
                </div>


                <div class="form-group">
                    <label>type:</label>

                    <input type="number" class="form-control" name="type"
                           ng-model="metric.type" ng-required="true"
                           />
                    <span class="error" ng-show="form.type.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.type.$error.max">Must be less than or equal to .</span>
                </div>

                <div class="form-group">
                    <label>probeId:</label>

                    <input type="number" class="form-control" name="probeId"
                           ng-model="metric.probeId" ng-required="true"
                           />
                    <span class="error" ng-show="form.probeId.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.probeId.$error.max">Must be less than or equal to .</span>
                </div>

                <div class="form-group">
                    <label>value:</label>

                    <input type="number" class="form-control" name="value"
                           ng-model="metric.value" ng-required="true"
                           />
                    <span class="error" ng-show="form.value.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.value.$error.max">Must be less than or equal to .</span>
                </div>

                <div class="form-group">
                    <label>y:</label>

                    <input type="text" class="form-control" name="y"
                           ng-model="metric.y" ng-required="true"
                           />
                    <span class="error" ng-show="form.y.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.y.$error.maxlength">Must be at most  characters.</span>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Metric
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>

                <th>type</th>

                <th>probeId</th>

                <th>score</th>

                <th>output</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="metric in metrics">
                <td>{{metric.id}}</td>

                <td>{{metric.type }}</td>

                <td>{{metric.probeId }}</td>

                <td>{{metric.score }}</td>

                <td>{{metric.output }}</td>

                <td>
                    <button type="submit"
                            ng-click="update(metric.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(metric.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
